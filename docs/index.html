<style>
.bg-success {
  background-color: #28a745!important;

.card-header {
  padding: 1rem;

.card-body {
  display: flex;
  align-items: center;

  margin-right: 30px;

  flex-direction: column;
  align-items: center;

  padding: 20px;
}

}
.score-details {
  width: 100%;
}
</style>

<script>
function progressBar(score) {
  let barClass = 'bg-danger'
  if(score >= 75) {
    barClass = 'bg-warning';
  }
  if(score >= 90) {
    barClass = 'bg-success';
  }
  return `<div class="progress">
        <div class="progress-bar progress-bar-striped ${barClass}" role="progressbar" style="width: ${parseInt(score)}%" aria-valuenow="${parseInt(score)}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>`
}
function progressBarRead(score) {
  let barClass = 'bg-danger'
  if(score <= 12) {
    barClass = 'bg-warning';
  }
  if(score <= 9) {
    barClass = 'bg-success';
  }
  let scoreValue = calculateRead(score);
  return `<div class="progress" alt="readability grade level ${Math.ceil(score)}">
        <div class="progress-bar progress-bar-striped ${barClass}" role="progressbar" style="width: ${parseInt(scoreValue)}%" aria-valuenow="${parseInt(scoreValue)}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>`
}

function calculateRead(score) {
  let bigScore = 100 - ((Math.ceil(score) - 9) * 10);
  if(bigScore < 10) {
    bigScore = 10;
  }
  if(bigScore > 100) {
    bigScore = 100;
  }
  console.log('read '+score+':'+bigScore)
  return bigScore;
}
fetch('reports.json')
  .then(response => response.json())
  .then(data => {
    let output = '<p>Scores are measured using lighthouse version 6 accessibility and performance audits and automated readability index of main content on site homepage for readability. Readability progress bar shows distance from target grade level 9 or lower. Improve rankings using lighthouse recommendations: <a href="https://web.dev/measure">https://web.dev/measure</a> or hemingway tips: <a href="https://hemingwayapp.com">https://hemingwayapp.com</a>. Next version will run audits repeatedly to get average performance rating and crawl deeper into site for more thorough reports.</p>';
    let rank = 1;
    data.sort(function(a,b) {
      let aScore = a.perf + a.a11y - a.readability;
      let bScore = b.perf + b.a11y - b.readability;
      if(aScore < bScore) {
        return -1;
      }
      if(aScore > bScore) {
        return 1;
      }
      return 0;
    }).reverse().forEach(item => {
      output += `<div class="card">
        <!--<img src="..." class="card-img-top" alt="...">-->
        <h4 class="card-header card-title">${item.url}</h4>
        <div class="card-body">
          <div class="card bg-light rank border-0">
            <div>Rank</div>
            <div class="ranking-value">${rank}</div>
          </div>
          <div class="score-details">
            <h5>Basic accessibility</h5>
            ${progressBar(item.a11y)}
            <h5>Performance</h5>
            ${progressBar(item.perf)}
            <h5>Readability</h5>
            ${progressBarRead(item.readability)}
          </div>
        </div>
      </div>`
      rank++;
    })
    document.querySelector('.js-leaderboard').innerHTML = output;
    // console.log(data)
  });

</script>
